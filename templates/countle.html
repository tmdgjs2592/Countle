{% extends 'base.html' %}

{% block button %}
  <form method="post">
    <input type="submit" value="NEW_WORD" name="word_butt">
  </form>
    
{% endblock %}


{% block header %}
  {% block title %}
    {% if correct %}
    <img src="{{ url_for('static', filename='flags/' + result + '.png') }}" class="center" />
    {% else %}
      <img src="{{url_for('static', filename='flags/black.png')}}"  class = 'center'/>
    {% endif %}
  {% endblock %}
{% endblock %}


{% block content %}
  <form method="post">
    <label for="guess">Attempts</label>
    <div class="form-row">
      <input name="guess" id="guess" required>
      <input type="submit" value="SIMILARITY" name="compare_butt">
      <input type="submit" value="GUESS" name="guess_butt">
    </div>
  </form>
  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
{% endblock %}
